<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharath Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <div class="cart-top-navigation">
            <li>
                <i class="fa-solid fa-arrow-left"></i>
            </li>
            <ul>
                <i id="heart" class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bars"></i>
            </ul>
        </div>
        <div class="user-image">
            <img src="traditional.jpg" alt="">
        </div>
        <h2 class="user-name">SHARATH A L</h2>
        <p class="about-user">Computer Science & Engineering | Alva's IET, 2025 | Programmer | Tech Enthusiast</p>
        <button class="hire-me">Profiles</button>
        <div class="social-container">
            <div class="social-item">
                <a href="https://www.linkedin.com/in/sharath-a-l-877754249/" target="_blank">
                    <li class="instagram">
                        <img src="linkedin_logo.png" alt="linkedin">
                    </li>
                </a>
            </div>

            <div class="social-item">
                <a href="https://github.com/sharath453" target="_blank">
                    <li class="youtube">
                        <img src="GitHub_logo.png" alt="GitHub">
                    </li>
                </a>
            </div>

            <div class="social-item">
                <a href="https://www.instagram.com/it_isharath_al/" target="_blank">
                    <li class="twitter">
                        <img src="instalogo.png" alt="insta">
                    </li>
                </a>
            </div>

            <div class="social-item">
                <a href="https://www.codechef.com/users/al_4al21cs134" target="_blank">
                    <li class="twitter">
                        <img src="codechef_logo.jpeg" alt="codechef">
                    </li>
                </a>
            </div>

            <div class="social-item">
                <a href="https://x.com/Sharath_A_L?t=sP_qOX22a_Fat8t7KRdyLQ&s=08" target="_blank">
                    <li class="twitter">
                        <img src="twitter logo.png" alt="Twitter">
                    </li>
                </a>
            </div>

            <div class="social-item">
                <a href="https://www.snapchat.com/add/sharathal24?share_id=bj9tr1lu-6U&locale=en-US" target="_blank">
                    <li class="twitter">
                        <img src="snapchat.png" alt="snapchat">
                    </li>
                </a>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
